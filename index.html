<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/70c23c1dd1.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="post">
        <div class="post-header">
            <div>
                <img src="https://img.favpng.com/18/19/13/html-logo-png-favpng-xw7LS6AupC3yqakqAhCEpSeVA.jpg" class="profile-pic">
            </div>
            <div>
                <p class="username">HTML5</p>
                <p class="location">Rigoberto</p> 
            </div>  
        </div>

        <div class="post-img">
            <img src="https://images.unsplash.com/photo-1616036740257-9449ea1f6605?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXRhcmRlY2VyJTIwcGxheWF8ZW58MHx8MHx8fDA%3D&w=1000&q=80" class="post-img">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <i class="far fa-heart fa-xl"></i>  
                <i class="far fa-comment fa-xl"></i>
                <i class="far fa-paper-plane fa-xl"></i>
                <div class="save">
                    <i class="far fa-bookmark fa-xl"></i>
                </div>              
            </div>
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis, sit beatae! Atque dolorem nemo rem sapiente voluptas vitae ex non corporis officia fugiat eius consequuntur, minima soluta repellat qui nobis?</p>
            <p class="time">Hace 2 horas</p>
        </div>
    </div>
</body>
</html>
